name: Terraform

on:
  workflow_call:
    inputs:
      terraform_version:
        description: "Terraform version to be test"
        required: false
        type: string
        default: '1.8.3'
      configuration_name:
        description: "Name of the configuration/environment/application"
        required: true
        type: string


jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.8.3

    - name: Terraform Init
      working-directory: ./
      run: terraform init -backend-config=backend/${{ inputs.configuration_name }}.tfvars

    - name: Terraform Format
      working-directory: ./
      run: terraform fmt -check

    - name: Terraform Validate
      working-directory: ./
      run: terraform validate
