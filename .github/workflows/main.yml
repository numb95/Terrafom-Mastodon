name: Terraform CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  global:
    uses: ./.github/workflows/terraform.yml
    with:
      backend_config: 'backend/global.tfvars'  # Customize as needed
      terraform_version: '1.8.3'  # Customize as needed
      configuration_name: 'global'
